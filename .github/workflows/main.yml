name: "Main Pipeline"
on:
  push:
  workflow_dispatch:
jobs:
  build:
    name: "ğŸ”¨ Build"
    runs-on: ubuntu-latest
    steps:
      - name: "Repo Checkout"
        uses: actions/checkout@v4
      - name: "Setup Java environment"
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "oracle"
      - name: "Build with Maven"
        run: |
          pushd backend
          mvn compile package -DskipTests
          popd
  kics:
    name: "ğŸ« Checkmarx KICS"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "Repo Checkout"
        uses: actions/checkout@v4
      - name: "KICS Scan"
        uses: checkmarx/kics-github-action@v2
        with:
          path: '.,backend/'
          output_path: reports/
      - name: "Show results"
        run: cat reports/results.json | jq .
