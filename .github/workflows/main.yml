name: "Main Pipeline"
on:
  push:
  workflow_dispatch:
jobs:
  build:
    name: "ğŸ”¨ Build"
    runs-on: ubuntu-latest
    steps:
      - name: "Repo Checkout"
        uses: actions/checkout@v4
      - name: "Setup Java environment"
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "oracle"
      - name: "Build with Maven"
        run: |
          pushd backend
          mvn compile package -DskipTests
          popd
  sast-bearer:
    name: "ğŸ»â€â„ï¸ Bearer CLI"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "Repo Checkout"
        uses: actions/checkout@v4
      - name: "Bearer Scan"
        uses: bearer/bearer-action@v2
        with:
          format: json
          output: results.json
          path: backend/
        continue-on-error: true
      - name: "Show results"
        run: cat results.json | jq .
    continue-on-error: true
  sca-kics:
    name: "ğŸ« Checkmarx KICS"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "Repo Checkout"
        uses: actions/checkout@v4
      - name: "KICS Scan"
        uses: checkmarx/kics-github-action@v2
        with:
          path: '.,backend/'
          output_path: reports/
        continue-on-error: true
      - name: "Show results"
        run: cat reports/results.json | jq .
    continue-on-error: true
